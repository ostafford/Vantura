# PostgreSQL adapter configuration
#   Ensure the pg gem is defined in your Gemfile
#   gem "pg", "~> 1.5"
#
#   Local setup:
#     createdb vantura_development
#     createdb vantura_test
#
#   Environment variables (optional):
#     DATABASE_URL or DB_HOST, DB_NAME, DB_USERNAME, DB_PASSWORD
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: vantura_development
  username: <%= ENV.fetch("DB_USERNAME") { ENV["USER"] } %>
  password: <%= ENV.fetch("DB_PASSWORD") { "" } %>
  host: <%= ENV.fetch("DB_HOST") { "localhost" } %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: vantura_test
  username: <%= ENV.fetch("DB_USERNAME") { ENV["USER"] } %>
  password: <%= ENV.fetch("DB_PASSWORD") { "" } %>
  host: <%= ENV.fetch("DB_HOST") { "localhost" } %>

# Production database configuration
# Uses environment variables for connection details
production:
  primary:
    <<: *default
    database: <%= ENV.fetch("DB_NAME") { "vantura_production" } %>
    username: <%= ENV.fetch("DB_USERNAME") { "vantura" } %>
    password: <%= ENV.fetch("DB_PASSWORD") { "" } %>
    host: <%= ENV.fetch("DB_HOST") { "localhost" } %>
    port: <%= ENV.fetch("DB_PORT") { 5432 } %>
  cache:
    <<: *default
    database: <%= ENV.fetch("CACHE_DB_NAME") { "vantura_cache" } %>
    username: <%= ENV.fetch("DB_USERNAME") { "vantura" } %>
    password: <%= ENV.fetch("DB_PASSWORD") { "" } %>
    host: <%= ENV.fetch("DB_HOST") { "localhost" } %>
    port: <%= ENV.fetch("DB_PORT") { 5432 } %>
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: <%= ENV.fetch("QUEUE_DB_NAME") { "vantura_queue" } %>
    username: <%= ENV.fetch("DB_USERNAME") { "vantura" } %>
    password: <%= ENV.fetch("DB_PASSWORD") { "" } %>
    host: <%= ENV.fetch("DB_HOST") { "localhost" } %>
    port: <%= ENV.fetch("DB_PORT") { 5432 } %>
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: <%= ENV.fetch("CABLE_DB_NAME") { "vantura_cable" } %>
    username: <%= ENV.fetch("DB_USERNAME") { "vantura" } %>
    password: <%= ENV.fetch("DB_PASSWORD") { "" } %>
    host: <%= ENV.fetch("DB_HOST") { "localhost" } %>
    port: <%= ENV.fetch("DB_PORT") { 5432 } %>
    migrations_paths: db/cable_migrate
